spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:public-key.pem

logging:
  level:
    com.openforum: DEBUG
    org.springframework.security: DEBUG
