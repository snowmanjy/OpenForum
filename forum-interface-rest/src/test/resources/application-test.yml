spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false  # Let Hibernate create schema for tests

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:public-key.pem

logging:
  level:
    com.openforum: DEBUG
    org.springframework.security: DEBUG
