server:
  port: 8080

spring:
  application:
    name: forum-interface-rest
  datasource:
    url: jdbc:postgresql://localhost:5432/openforum_db
    username: openforum
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-3.5-turbo

management:
  endpoints:
    web:
      exposure:
        include: health

jwt:
  public-key: ${JWT_PUBLIC_KEY_LOCATION:classpath:public-key.pem}
