services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: openforum
      POSTGRES_PASSWORD: password
      POSTGRES_DB: openforum_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  openforum:
    build:
      context: .
      dockerfile: forum-boot/Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/openforum_db
      SPRING_DATASOURCE_USERNAME: openforum
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres

volumes:
  postgres_data:
